<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Reports.css">
</head>
<body>
    <div class='reports_page'>
        <Header></Header>
        <h1 class="headtitle"> REPORTS </h1>
            <div class="bar">
                <Chart
                    class='report_chart'
                    chartType="BarChart"
                    width="100%"
                    height="400px"
                    data={data}
                    options={options}
                    />
            </div>

            <div class="report_data">
                <div class="tsr">
                    <p>TOTAL SUBMITTED REPORTS</p>
                    <h3>57</h3>
                    <h3>REPORTS</h3>
                </div>

                <div class="tc">
                    <p>TOTAL CLIENTS </p>
                    <h3>5,634</h3>
                    <h3>RESPONDERS</h3>
                </div>

                <div class="oar">
                    <p>OVERALL AVG. RATING</p>
                    <h3>4.21</h3>
                    <h3>AVERAGE</h3>
                </div>


            </div>
    </div>
</body>
</html>
