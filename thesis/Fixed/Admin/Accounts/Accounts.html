<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Accounts.css" />
    <title>Document</title>
</head>

<body>
    <div class="accounts_page">
        <header></header>
        <h1 class="headtitle">ACCOUNTS</h1>
        <div class="Search_bar">
            <input type="text" placeholder="Search Account" />
        </div>
        <div class="accounts_tbl">
            <table>
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Office</th>
                    <th colspan="2">Actions</th>
                </tr>
                <tr key="{key}">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="edt"></td>
                    <td class="del"></td>
                </tr>
            </table>
            <div class="Add_Account">
                <button type="button" onClick="">ADD ACCOUNT</button>
            </div>
        </div>
    </div>
</body>

</html>
