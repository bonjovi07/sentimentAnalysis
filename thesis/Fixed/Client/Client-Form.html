<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Client-Form.css">
    <title>Client Info</title>
</head>
<body>
    <div class="Main">
        <!-- <Header /> -->
        <div class="Container">
            <form method="GET">
                <label for="fname">
                    First name <input type="text" id="fname"/>
                </label>
                <label for="lname">
                    Last name <input type="text" id="lname"/>
                </label>
                <label for="email">
                    Email Address <input type="email" id="email"/>
                </label>
                <label for="date">
                    Date of visit <input type="date" id="date"/>
                </label>
                <label for="pov">Purpose of visit</label>
                <textarea id="pov" name="pov"></textarea>
                <p>By proceeding you agreed to our <span>Terms & Agreements.</span></p>
                <button>Proceed</button>
            </form>
        </div>
    </div>
</body>
</html>
